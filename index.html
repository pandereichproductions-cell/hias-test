<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrenamiento HIAS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f3f4f6;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 24px 32px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.16);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.6rem;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #111827;
      font-size: 0.95rem;
    }

    .selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .pill {
      border-radius: 999px;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
      transition: all 0.15s ease;
    }

    .pill span.badge {
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #374151;
    }

    .pill input {
      display: none;
    }

    .pill.selected {
      border-color: #2563eb;
      background: #eff6ff;
      color: #1d4ed8;
    }

    .pill.selected span.badge {
      background: #2563eb;
      color: white;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      gap: 8px;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: white;
      font-size: 0.9rem;
      cursor: pointer;
      color: #374151;
      transition: background 0.1s ease;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }

    .selection-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      margin-bottom: 10px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 4px 8px;
      background: #eff6ff;
      color: #1d4ed8;
      font-size: 0.8rem;
    }

    .chip small {
      font-size: 0.7rem;
      color: #6b7280;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 18px 0;
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .quiz-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 0.8rem;
      color: #4b5563;
    }

    .quiz-meta span {
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4f6;
    }

    .question-card {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px 18px;
      background: #f9fafb;
      margin-bottom: 14px;
    }

    .question-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .question-text {
      font-size: 1rem;
      color: #111827;
      flex: 1;
    }

    .timer {
      font-size: 0.9rem;
      font-weight: 600;
      min-width: 90px;
      text-align: right;
      color: #16a34a;
    }

    .timer.low {
      color: #dc2626;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 4px;
    }

    .answer-btn {
      width: 100%;
      text-align: left;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.1s ease, border-color 0.1s ease, transform 0.08s ease;
    }

    .answer-btn:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
    }

    .answer-btn.correct {
      border-color: #16a34a;
      background: #ecfdf3;
      color: #166534;
    }

    .answer-btn.incorrect {
      border-color: #dc2626;
      background: #fef2f2;
      color: #991b1b;
    }

    .answer-btn.disabled {
      pointer-events: none;
      opacity: 0.9;
      transform: none;
    }

    .feedback {
      min-height: 22px;
      font-size: 0.9rem;
      margin: 6px 0 10px;
    }

    .feedback.correct {
      color: #166534;
    }

    .feedback.incorrect {
      color: #991b1b;
    }

    .quiz-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .progress-text {
      font-size: 0.85rem;
      color: #4b5563;
    }

    .score-text {
      font-size: 0.85rem;
      color: #111827;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    .result-card {
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 16px 18px 20px;
      background: #f9fafb;
      margin-top: 12px;
    }

    .result-main {
      font-size: 1.1rem;
      margin-bottom: 6px;
      font-weight: 600;
      color: #111827;
    }

    .result-detail {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 6px;
    }

    .result-tag {
      display: inline-flex;
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .result-tag.good {
      background: #dcfce7;
      color: #166534;
    }

    .result-tag.mid {
      background: #fef9c3;
      color: #854d0e;
    }

    .result-tag.low {
      background: #fee2e2;
      color: #b91c1c;
    }

    @media (max-width: 640px) {
      .app {
        padding: 18px 14px 24px;
      }

      h1 {
        font-size: 1.35rem;
      }

      .selection-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .question-top-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .timer {
        text-align: left;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <h1>Entrenamiento HIAS</h1>

  <!-- Selecci√≥n inicial -->
  <div id="selection-screen">
    <div class="selection-row">
      <div>

    </div>

    <hr>

    <div class="selection-row">

    <div style="margin-top: 16px; display: flex; justify-content: flex-end;">
      <button id="start-btn" class="btn-primary" disabled>

  </div>

  <!-- Pantalla de quiz -->
  <div id="quiz-screen" class="hidden">

        <span id="meta-block"></span>

      <button id="change-selection-btn" class="btn-secondary">Cambiar edad/bloque</button>

    <div class="question-card">
      <div class="question-top-row">
        <div id="question-text" class="question-text"></div>
        <div id="timer" class="timer">Tiempo: 20s</div>
      </div>
      <div id="answers-container" class="answers"></div>
      <div id="feedback" class="feedback"></div>
      <div class="quiz-footer">
        <div>
          <div id="progress-text" class="progress-text"></div>
          <div id="score-text" class="score-text"></div>
        </div>
        <button id="next-btn" class="btn-primary" disabled>Siguiente</button>
      </div>
    </div>

    <div id="result-container" class="result-card hidden">
      <div id="result-main" class="result-main"></div>
      <div id="result-detail" class="result-detail"></div>
      <div id="result-tag" class="result-tag"></div>
      <div style="margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap;">
        <button id="retry-btn" class="btn-secondary">Repetir bloque</button>
        <button id="back-home-btn" class="btn-secondary">Volver al inicio</button>
      </div>
    </div>
  </div>
</div>

  // --- Utilidades ---
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function getAgeIndex(id) {
    return ageRanges.findIndex(a => a.id === id);
  }

  // Mv y Mnv usan formato "lista/ patr√≥n | pregunta"
  function getMemoryParts(q) {
    if (
      (selectedBlockId === "Mv" || selectedBlockId === "Mnv") &&
      typeof q.question === "string" &&
      q.question.includes("|")
    ) {
      const parts = q.question.split("|");
      return {
        listText: parts[0].trim(),               // lo que se memoriza
        questionText: (parts[1] || "").trim()    // enunciado posterior
      };
    }
    return null;
  }

  // Convierte \n en <br> para mostrar listas y patrones (Mv/Mnv)
  function formatMultiline(text) {
    if (typeof text !== "string") return "";
    return text.replace(/\n/g, "<br>");
  }

  // Construye un set de preguntas: hasta 5 por edad, aleatorias, desde la edad inicial hacia arriba
  function buildQuestionSet() {
    // Construye la secuencia:
    // 1) Una pregunta de calentamiento de cada nivel anterior (3_5, 6_7, ...)
    // 2) Cinco preguntas del nivel seleccionado
    // Adem√°s inicializa el √≠ndice para poder continuar con niveles superiores
    const finalIdx = ageOrder.indexOf(selectedAgeRangeId);
    if (finalIdx === -1) {
      return [];
    }

    let newQuestions = [];

    // Calentamiento: 1 pregunta aleatoria de cada edad anterior
    for (let i = 0; i < finalIdx; i++) {
      const ageId = ageOrder[i];
      const pool = questions.filter(
        q => q.block === selectedBlockId && q.age === ageId
      );
      if (pool.length > 0) {
        const randomIndex = Math.floor(Math.random() * pool.length);
        newQuestions.push(pool[randomIndex]);
      }
    }

    // Nivel seleccionado: hasta 5 preguntas aleatorias
    const targetAgeId = ageOrder[finalIdx];
    const targetPool = questions.filter(
      q => q.block === selectedBlockId && q.age === targetAgeId
    );
    if (targetPool.length > 0) {
      const shuffled = shuffle(targetPool.slice());
      const selected = shuffled.slice(0, 5);
      newQuestions = newQuestions.concat(selected);
    }

    // Preparamos el siguiente nivel al que se podr√° avanzar cuando se acaben estas
    nextAgeIndexForExtension = finalIdx + 1;

    return newQuestions;
  }

  }

function renderAnswerPhase(q) {
  const isMemoryBlock = (selectedBlockId === "Mv" || selectedBlockId === "Mnv");

  // Si es Mv o Mnv con partes, usamos la segunda parte como enunciado
  const rawText =
    isMemoryBlock && currentMemoryParts
      ? currentMemoryParts.questionText
      : q.question;

  applyMnvLayout(selectedBlockId === "Mnv");

  // Pregunta
    if (selectedBlockId === "Mnv") {
    questionText.textContent = rawText;
  } else if (selectedBlockId === "Fi" && q.image) {
    questionText.innerHTML = `
      <div class="fi-wrap">
        <img class="fi-img" src="${q.image}" alt="Figura incompleta">
        ${rawText ? `<div class="fi-caption">${formatMultiline(rawText)}</div>` : ""}
      </div>
    `;
  } else {
    questionText.innerHTML = formatMultiline(rawText);
  }

  answersContainer.innerHTML = "";
  answersContainer.classList.remove("hidden");
  feedbackDiv.textContent = "";
  feedbackDiv.className = "feedback";
  nextBtn.textContent = "Siguiente";
  nextBtn.disabled = true;
  answered = false;
  currentAttempts = 0;

  q.options.forEach((optionText, index) => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";

    if (selectedBlockId === "Mnv") {
      // ‚úÖ Render id√©ntico a memoria: <pre> + textContent (preserva espacios exactos)
      btn.innerHTML = "";
      const pre = document.createElement("pre");
      pre.className = "pattern";
      pre.textContent = optionText;
      btn.appendChild(pre);
    } else {
      btn.innerHTML = formatMultiline(optionText);
    }

    btn.addEventListener("click", () => handleAnswerClick(index));
    answersContainer.appendChild(btn);
  });

  progressText.textContent = "";
  scoreText.textContent = `Puntos: ${score}`;

  resetTimer(); // 20s para responder
}


  function showQuestion() {
  const q = currentQuestions[currentIndex];

  currentMemoryParts = getMemoryParts(q);
  const isMemoryBlock = (selectedBlockId === "Mv" || selectedBlockId === "Mnv");
  const isMnv = (selectedBlockId === "Mnv");

  // Si es Mv o Mnv con formato lista/patr√≥n | pregunta ‚Üí fase de memoria
  if (isMemoryBlock && currentMemoryParts) {
    isMemoryPhase = true;
    answered = false;
    currentAttempts = 0;

    const label =
      selectedBlockId === "Mv"
        ? "Memoriza esta lista:"
        : "Memoriza este patr√≥n:";

    applyMnvLayout(isMnv);

    // ‚úÖ Construir DOM (evita indentaciones/espacios raros de innerHTML)
    questionText.innerHTML = "";

    const wrap = document.createElement("div");
    wrap.className = "memory-container";

    const lab = document.createElement("div");
    lab.className = "memory-label";
    lab.textContent = label;

    const pre = document.createElement("pre");
    // En Mnv aplicamos .pattern (grande/monoespaciado). En Mv no hace falta.
    pre.className = "memory-pattern" + (isMnv ? " pattern" : "");
    pre.textContent = currentMemoryParts.listText; // <-- EXACTO, conserva espacios/saltos

    wrap.appendChild(lab);
    wrap.appendChild(pre);
    questionText.appendChild(wrap);

    answersContainer.innerHTML = "";
    answersContainer.classList.add("hidden");
    feedbackDiv.textContent = "Tienes 10 segundos para memorizar.";
    feedbackDiv.className = "feedback";

    progressText.textContent = "";
    scoreText.textContent = `Puntos: ${score}`;
	
	// ‚úÖ Durante la fase de memoria: permitir saltar sin esperar
	nextBtn.textContent = "Lo tengo!";
	nextBtn.disabled = false;

    resetTimer(); // 10s de memoria
	
  } else {
    // ‚úÖ Limpieza de layout/clases para que no herede estilos de Mnv
    isMemoryPhase = false;
    applyMnvLayout(false);
    renderAnswerPhase(q);
  }
}


  function handleAnswerClick(selectedIndex) {
    if (answered || isMemoryPhase) return;

    const q = currentQuestions[currentIndex];
    const isSpecialBlock = (selectedBlockId === "Ca" || selectedBlockId === "Fi");
    const buttons = Array.from(answersContainer.children);

    // --- Bloques especiales Ca y Fi: dos intentos, 2 puntos primer intento, 1 segundo ---
    if (isSpecialBlock) {
      // ACIERTO
      if (selectedIndex === q.correctIndex) {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        answered = true;

        buttons.forEach((btn, idx) => {
          btn.classList.add("disabled");
          if (idx === q.correctIndex) {
            btn.classList.add("correct");
          }
        });

        if (currentAttempts === 0) {
          score += 2;
          feedbackDiv.textContent = "‚úî Respuesta correcta (primer intento: 2 puntos)";
        } else {
          score += 1;
          feedbackDiv.textContent = "‚úî Respuesta correcta (segundo intento: 1 punto)";
        }
        feedbackDiv.classList.add("correct");
        consecutiveFails = 0;

        scoreText.textContent = `Puntos: ${score}`;

        nextBtn.textContent = endedByFails ? "Ver resultado" : "Siguiente";
        nextBtn.disabled = false;
        return;
      }

      // FALLO
      if (currentAttempts === 0) {
        currentAttempts = 1;
        const btn = buttons[selectedIndex];
        btn.classList.add("incorrect", "disabled");
        feedbackDiv.textContent = "‚úò Incorrecto. Tienes un segundo intento.";
        feedbackDiv.classList.add("incorrect");
      } else {
        // Segundo fallo ‚Üí 0 puntos y pregunta terminada
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        answered = true;

        buttons.forEach((btn, idx) => {
          btn.classList.add("disabled");
          if (idx === q.correctIndex) {
            btn.classList.add("correct");
          }
        });

        feedbackDiv.textContent = "‚úò Respuesta incorrecta. Sin m√°s intentos.";
        feedbackDiv.classList.add("incorrect");

        consecutiveFails += 1;
        if (consecutiveFails >= 3) {
          endedByFails = true;
        }

        scoreText.textContent = `Puntos: ${score}`;

        nextBtn.textContent = endedByFails ? "Ver resultado" : "Siguiente";
        nextBtn.disabled = false;
      }

      return;
    }

    // --- Resto de bloques (Ad, An, Mv, Mnv): un solo intento, 1 punto por acierto ---
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    answered = true;

    buttons.forEach((btn, idx) => {
      btn.classList.add("disabled");
      if (idx === q.correctIndex) {
        btn.classList.add("correct");
      } else if (idx === selectedIndex) {
        btn.classList.add("incorrect");
      }
    });

    if (selectedIndex === q.correctIndex) {
      score += 1;
      consecutiveFails = 0;
      feedbackDiv.textContent = "‚úî Respuesta correcta";
      feedbackDiv.classList.add("correct");
    } else {
      consecutiveFails += 1;
      if (consecutiveFails >= 3) {
        endedByFails = true;
      }
      feedbackDiv.textContent = "‚úò Respuesta incorrecta";
      feedbackDiv.classList.add("incorrect");
    }

    scoreText.textContent = `Puntos: ${score}`;

    nextBtn.textContent = endedByFails ? "Ver resultado" : "Siguiente";
    nextBtn.disabled = false;
  }

  function handleTimeUp() {
    if (answered || isMemoryPhase) return;
    answered = true;

    const q = currentQuestions[currentIndex];
    const buttons = Array.from(answersContainer.children);

    buttons.forEach((btn, idx) => {
      btn.classList.add("disabled");
      if (idx === q.correctIndex) {
        btn.classList.add("correct");
      }
    });

    feedbackDiv.textContent = "‚è∞ Tiempo agotado. Se cuenta como incorrecto.";
    feedbackDiv.classList.add("incorrect");

    consecutiveFails += 1;
    if (consecutiveFails >= 3) {
      endedByFails = true;
    }

    scoreText.textContent = `Puntos: ${score}`;

    nextBtn.textContent = endedByFails ? "Ver resultado" : "Siguiente";
    nextBtn.disabled = false;
  }

  function goNext() {
  
	  // ‚úÖ Si estamos en fase de memoria (Mv/Mnv), "Lo tengo!" salta a las respuestas
	  const isMemoryBlock = (selectedBlockId === "Mv" || selectedBlockId === "Mnv");
	  if (isMemoryBlock && isMemoryPhase && currentMemoryParts) {
		if (timerInterval) {
		  clearInterval(timerInterval);
		  timerInterval = null;
		}
		isMemoryPhase = false;

		// Volvemos el bot√≥n a estado normal para la fase de respuestas
		nextBtn.textContent = "Siguiente";
		nextBtn.disabled = true;

		const qNow = currentQuestions[currentIndex];
		renderAnswerPhase(qNow);
		return;
		}
    if (!answered) return;

    // Si el test ha terminado por 3 fallos consecutivos, cerramos
    if (endedByFails) {
      showResult();
      return;
    }

    // Si estamos al final del bloque actual, intentamos ampliar al siguiente nivel de edad
    if (currentIndex === currentQuestions.length - 1) {
      let extended = false;

      // Mientras queden edades superiores por explorar
      while (typeof nextAgeIndexForExtension === "number" &&
             nextAgeIndexForExtension < ageOrder.length &&
             !extended) {

        const nextAgeId = ageOrder[nextAgeIndexForExtension];
        const pool = questions.filter(
          q => q.block === selectedBlockId && q.age === nextAgeId
        );

        if (pool.length > 0) {
          const shuffled = shuffle(pool.slice());
          const extra = shuffled.slice(0, 5); // hasta 5 preguntas del siguiente nivel
          currentQuestions = currentQuestions.concat(extra);
          nextAgeIndexForExtension++;
          extended = true;
        } else {
          // Si no hay preguntas para esa edad, saltamos a la siguiente
          nextAgeIndexForExtension++;
        }
      }

      if (!extended) {
        // No hay m√°s edades con preguntas ‚Üí fin del test
        showResult();
        return;
      }

      // Hemos ampliado el conjunto de preguntas: pasamos a la siguiente
      currentIndex++;
      showQuestion();
    } else {
      // A√∫n quedan preguntas dentro del conjunto actual
      currentIndex++;
      showQuestion();
    }
  }
  
  function showResult() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    const preguntasRespondidas = currentIndex + 1;
    const maxPointsPorPregunta =		
      (selectedBlockId === "Ca" || selectedBlockId === "Fi") ? 2 : 1;
    const maxPoints = preguntasRespondidas * maxPointsPorPregunta;
    const percentage = maxPoints > 0 ? Math.round((score / maxPoints) * 100) : 0;

    const blockObj = blocks.find(b => b.id === selectedBlockId);

    resultMain.textContent = `Resultado: ${score} puntos en ${preguntasRespondidas} preguntas`;
    resultDetail.textContent =
      `Puntuaci√≥n m√°xima posible (seg√∫n preguntas mostradas): ${maxPoints} puntos ¬∑ ` +
      `Porcentaje obtenido: ${percentage}%. ` +
      (blockObj ? `Bloque trabajado: ${blockObj.icon} ${blockObj.label}. ` : "") +
      (endedByFails ? "El bloque se detuvo tras 3 fallos consecutivos." : "");

    resultTag.className = "result-tag";
    if (percentage >= 80) {
      resultTag.classList.add("good");
      resultTag.textContent = "Muy buen rendimiento en este bloque";
    } else if (percentage >= 50) {
      resultTag.classList.add("mid");
      resultTag.textContent = "Rendimiento moderado ¬∑ se puede mejorar";
    } else {
      resultTag.classList.add("low");
      resultTag.textContent = "Rendimiento bajo ¬∑ conviene practicar m√°s";
    }

    resultContainer.classList.remove("hidden");
  }

  function backToSelection() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    quizScreen.classList.add("hidden");
    selectionScreen.classList.remove("hidden");
  }

  function retryBlock() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    currentQuestions = buildQuestionSet();
    score = 0;
    currentIndex = 0;
    answered = false;
    currentAttempts = 0;
    consecutiveFails = 0;
    endedByFails = false;
    isMemoryPhase = false;
    currentMemoryParts = null;

    resultContainer.classList.add("hidden");
    showQuestion();
  }

  // --- Eventos ---
  startBtn.addEventListener("click", startQuiz);
  nextBtn.addEventListener("click", goNext);
  changeSelectionBtn.addEventListener("click", backToSelection);
  retryBtn.addEventListener("click", retryBlock);
  backHomeBtn.addEventListener("click", backToSelection);

  // Inicializar UI
  renderAgeRanges();
  renderBlocks();
  updateStartButtonState();




</script>
</body>
</html>
